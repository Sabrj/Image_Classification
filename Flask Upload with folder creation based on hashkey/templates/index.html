{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='default.css')}}">
<script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
        integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
        crossorigin="anonymous"></script>
{% endblock %}


{% block content %}
<div class="container">
    <h2><strong> Lade ein Bild hoch <span> ({{len}}) </span></strong></h2>

    <div class="formspace">
        <!-- Call the next page-->
        <form class="form-signin" method="POST" action="/received_data" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <h3>Daten Upload </h3>

            {{ wtf.form_field(form.upload )}}

            <button class="btn btn-lg btn-warning btn-block" type="submit">Absenden</button>
        </form>
    </div>

</div>

{% endblock %}
